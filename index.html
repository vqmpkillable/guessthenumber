<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="icon" href="https://o.remove.bg/downloads/41e8b9b3-ee32-4650-85f6-ce347fef0a05/image-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" placeholder="Username" id="login-username" required><br>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("login-username").value;
            // Pass the username to the index.html page as a query parameter
            window.location.href = `game.html?username=${username}`;
        }
    </script>
</body>
</html>
